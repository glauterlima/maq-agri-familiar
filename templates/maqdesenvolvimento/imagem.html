{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if imgdes.foto == "" or imgdes.foto == null %}  
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not_found.png'%}">
                        {% else %}
                            <img class="card__imagem" src="{{ imgdes.foto.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ imgdes.nome }}</p>
                                <p class="imagem__descricao">{{ imgdes.categoria }}</p>
                                <p class="imagem__texto">{{ imgdes.descricao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
    
{% endblock %}
