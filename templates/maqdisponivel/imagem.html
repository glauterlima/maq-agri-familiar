{% extends 'maqdisponivel/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if maquina.foto == "" or maquina.foto == null %}  
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not_found.png'%}">
                        {% else %}
                            <img class="card__imagem" src="{{ maquina.foto.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ maquina.nome }}</p>
                                <p class="imagem__descricao">{{ maquina.categoria }}</p>
                                <p class="imagem__texto">{{ maquina.descricao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
    
{% endblock %}
